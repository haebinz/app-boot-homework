<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}" >

<th:block layout:fragment="css">

    <style>
        .container{
            display: flex;
            flex-direction: column;
            height : 90vh;
            margin-top :  10vh;
            align-items: center;
        }
        
        .write-form{
            width:600px;
            margin-top :20px;
            
        }
        
        #contents {
            resize: none;
            width:500px;
            height:200px;
            border-radius: 7px;
        }
        
        .table th {
            text-align: right;
        }

        .file-list {
            list-style-type: none;
        }

        .file-item	a {
            text-decoration: none;
            color : black;
          
	    }

        .file-item	a:hover{
          color : #bb0000;
          font-weight: 600;
        }

        .file-link{
            vertical-align: -3px;
        }

    </style>

</th:block>

<div layout:fragment="content">
    <main class="container">
        <header class="text-center">
            <h2>게시글 수정</h2>
        </header>
        <section class="write-form">
            <form id="frm" >
                <input type="hidden" id="brdId" name="brdId" class="form-control" th:value="${vo.brdId}">
                <input type="hidden" id="isFile" name="isFile"  th:value="${#lists.isEmpty(vo.fileList) ? 0 : #lists.size(vo.fileList)}">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>
                               	<label for="title" class="form-label pt-2">제목</label> 
                            </th>
                            <td>
                                <input type="text" id="title" name="title" class="form-control" th:value="${vo.title}">
                            </td>
                        </tr>
                         <tr>
                            <th rowspan="2" style="vertical-align: middle;">
                               	<label for="title" class="form-label pt-2">첨부파일</label> 
                            </th>
                            <td>
                                <input type="file" id="file" name="file" class="form-control">
                            </td>
                        </tr>
                        <tr>
                           <td>
                              <span th:if="${#lists.isEmpty(vo.fileList)}">없음</span>
                            
                              <ul class="file-list"  th:unless="${#lists.isEmpty(vo.fileList)}">
                               <li class="file-item" th:each="item : ${vo.fileList}">
                                  [[${item.fileName}]]
                                  <a class="file-link" href="javascript:void(0);" th:onclick="|delFile(${item.bfId})|">
                                    <i class="fa-regular fa-circle-xmark"></i>
                                  </a>
                               </li>
                              </ul>
                           </td> 
                        </tr>
                          <tr>
                            <th>
                                <label for="contents" class="form-label pt-2">내용</label>
                            </th>
                            <td>
                                <textarea id="contents" name="contents" th:text="${vo.contents}"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
          <section class="text-center">
            <button type="button" class="btn btn-primary me-2" onclick="updateBorad();">글수정</button>
            <button type="button" class="btn btn-secondary" onclick="goList();">취소</button>
          </section>

    </main>
    <script>

        function validated() {
            const title = document.querySelector('#title');
            const contents = document.querySelector('#contents');

            if(title.value.trim().length === 0){
    		alert('제목을 입력하십시오.');
    		title.focus();
    		return false;
            }
            
            if(contents.value.trim().length === 0){
                alert('내용을 입력하십시오.');
                contents.focus();
                return false;
            }

            const file = document.querySelector('#file').files[0];
            const fileCount = $('#isFile').val();

            //다중파일 때는 필요 없지만...현재는 1개만 등록하니까...필요함
            if(file &&  fileCount > 0){
                const isConfirm = confirm('첨부파일을 추가히시면 기존파일이 삭제됩니다.\n진행하시겠습니까?');    
                if(isConfirm) {            
                    const maxSize = 50 * 1024 * 1024;
                    if(file.size > maxSize){
                        alert('파일은 최대 50mb 만 가능합니다.');
                        return false;
                    }
                }
            }

            return true;
        }

        //구현해주세요
    const delFile = (bfId) =>{
        const isConfirm = confirm('삭제하시면 수정을 취소해도 삭제됩니다.\n진행하시겠습니까?');
           if (isConfirm) {
            //axios로 파일삭제 처리 서버에 delete요청보내기(bfId기준)
      axios.delete(`/api/v1/board/file/${bfId}`)
        .then((resp) => {
            //response 가 정상이면 200
          if (resp?.data?.resultCode === 200 || resp?.status === 200) {
            // 파일 개수 줄이기
            $('#isFile').val(0);
            alert('첨부파일이 삭제되었습니다.');
          } else {
            alert('파일 삭제에 실패했습니다.');
          }
        })
        .catch((err) => {
          console.error(err);
          alert('파일 삭제 중 오류가 발생했습니다.');
        });
    }
        }

    //구현해주세요
    const updateBorad =() =>{
        //유효성 검사
        if (validated()) {
             const brdId = $('#brdId').val();
      // form의 frm 호출
      const formEl = document.getElementById('frm');
      // fromData객체 생성
      const formData = new FormData(formEl); 
      
      //axios요청->게시글 수정
      axios.put(`/api/v1/board/${brdId}`, formData, {
        headers: { 'Content-Type': 'multipart/form-data' }
      })
      //response가 있으면 200
      .then((resp) => {
        if (resp?.data?.resultCode === 200 || resp?.status === 200) {
          alert('수정됨');
          //수정 후 detail페이지로 이동
          location.href = `/board/${brdId}`;
        } else {
          alert('게시글 수정에 실패했습니다.');
        }
      })
      .catch((err) => {
        console.error(err);
        alert('게시글 수정 중 오류가 발생했습니다.');
      });
    }
        }


        const goList = () =>{
            location.href = '/board/list';
        }




    </script>
</div>

</html>
