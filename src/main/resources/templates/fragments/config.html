<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="config">
<!--Thymeleaf 프로젝트에서 “공통 설정(Config) fragment” 역할을 하는 파일.
즉, 여러 HTML 템플릿에서 공통으로 필요한 CSS, JS 라이브러리, jQuery 충돌 방지 스크립트 등을 한 곳에 모아두고,
다른 템플릿에서 불러와서 사용하는 환경 설정 전용 파일-->
<!--다른 파일에서 <div th:replace="~{config :: config}"></div>로 호출가능-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/7.0.0/css/all.css}">
  <link rel="stylesheet" th:href="@{/webjars/datatables/2.3.2/css/dataTables.dataTables.css}">


  <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/datatables/2.3.2/js/dataTables.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/axios/1.11.0/dist/axios.js}"></script>
  <script type="text/javascript" th:src="@{/js/axiosCommon.js}"></script>
  


<!--contents 에서 사용하는 css 를 config 파일에 적용 -->
<th:block layout:fragment="css"></th:block>

</th:block>


</html>
